<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"
            src="../js/bootstrap.bundle.min.js"></script>
    <title>회원 가입</title>
</head>
<body>
    <div class="sign-up d-flex flex-column">
        <div>
            <p class="text-center fs-1">Sign UP</p>
            <form th:action="@{/users}" th:object="${user}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="id">
                    <label for="username">아이디</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                    <label for="password">비밀 번호</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Password">
                    <label for="name">이름</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-lg" type="submit" th:text="#{button.signup}">가입</button>
                </div>
                <div class="d-grid gap-2">
                    <a class="btn btn-outline-secondary btn-lg" href="./LoginForm.html"
                       th:href="@{/login}" role="button" th:text="#{button.cancel}">취소</a>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
    .sign-up {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /*min-width: 100vh;*/
    }
    a {
        text-decoration: none;
    }

    a:link {
        color: gray;
    }

    a:visited {
        color: gray;
    }

    a:hover {
        color: gray;
    }
</style>
</html>
